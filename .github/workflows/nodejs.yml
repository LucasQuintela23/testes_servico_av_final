name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Rodar testes unit√°rios (mocados)
      run: npm run test:unit

    - name: Instalar wait-on
      run: npm install -g wait-on

    - name: Subir a API
      run: npm start &

    - name: Esperar a API estar pronta
      run: wait-on http://localhost:3000/api-docs

    - name: Rodar testes externos de API via HTTP
      run: npm run test:external
